# ËøõÂ∫¶Êù°ÂáΩÊï∞
def progress_bar(success, failure, width=50):
    total = success + failure
    if total == 0:
        return "[ÊöÇÊó†ËØ∑Ê±Ç]"
    success_ratio = success / total
    success_width = int(width * success_ratio)
    failure_width = width - success_width
    return f"{Colors.GREEN}{'‚ñà' * success_width}{Colors.RED}{'‚ñà' * failure_width}{Colors.RESET} {success}/{total} ({success_ratio:.1%})"

def chat_with_gaia(api_key, api_index, question, thread_id):
    global success_count, failure_count, minute_success, minute_failure
    headers = {
        "Authorization": f"Bearer {api_key}",
        "accept": "application/json",
        "Content-Type": "application/json"
    }
    
    data = {
        "messages": [
            {"role": "system", "content": "‰Ω†ÊòØ‰∏Ä‰∏™ÊúâÁî®ÁöÑÂä©Êâã„ÄÇ"},
            {"role": "user", "content": question}
        ],
        "max_tokens": 50  # ÂáèÂ∞ëÂìçÂ∫îÈïøÂ∫¶
    }
    
    session = requests.Session()
    retries = Retry(total=5, backoff_factor=2, status_forcelist=[500, 502, 503, 504], allowed_methods=["POST"])
    session.mount("https://", HTTPAdapter(max_retries=retries))
    
    timestamp = datetime.now().strftime("%H:%M:%S")
    try:
        response = session.post(URL, headers=headers, json=data, timeout=15)  # Âª∂ÈïøË∂ÖÊó∂Êó∂Èó¥
        response.raise_for_status()
        success_count += 1
        minute_success += 1
        print(f"{Colors.PURPLE}üïí[{timestamp}] {Colors.GREEN}üéâ„ÄêÊàêÂäü„ÄëÁ∫øÁ®ã-{thread_id} | Á¨¨{success_count}Ê¨°ÊàêÂäü üåü{Colors.RESET}")
        return "SUCCESS"
    except requests.exceptions.RequestException as e:
        failure_count += 1
        minute_failure += 1
        print(f"{Colors.PURPLE}üïí[{timestamp}] {Colors.RED}üí•„ÄêÂ§±Ë¥•„ÄëÁ∫øÁ®ã-{thread_id} | Á¨¨{failure_count}Ê¨°Â§±Ë¥• ‚ö†Ô∏è{Colors.RESET}")
        if hasattr(e.response, 'status_code'):
            if e.response.status_code == 401:
                print(f"{Colors.PURPLE}üïí[{timestamp}] {Colors.YELLOW}‚ö†Ô∏è„ÄêÈîôËØØ„ÄëAPI {api_index} | Áä∂ÊÄÅ: 401 | APIËÆ§ËØÅÂ§±Ë¥• üö´{Colors.RESET}")
                return "FAILURE"
            elif e.response.status_code == 402:
                print(f"{Colors.PURPLE}üïí[{timestamp}] {Colors.YELLOW}‚ö†Ô∏è„ÄêÈîôËØØ„ÄëAPI {api_index} | Áä∂ÊÄÅ: 402 | APIÈ¢ùÂ∫¶‰∏çË∂≥ÔºåÈúÄË¶ÅÂÖÖÂÄº üö´{Colors.RESET}")
                return "FAILURE"
        return "FAILURE"

